{% extends "accounts/g_base.html" %}

{% block content %}
    <h1>{{profile.username|upper}}</h1>
    <p>Bio: {{profile.profile.bio}}</p>
    
    {% if user.is_authenticated and user.username == profile.username %}
        <p><a href="{% url 'accounts:edit' %}"> edit </a></p>
    {% else %}
        <p><a href="{% url 'relationship:friend_request' profile.username %}"> friend request </a></p>
    {% endif %}

{% endblock %}
