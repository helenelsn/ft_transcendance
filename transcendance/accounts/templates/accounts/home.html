{% include "common/s_begin.html" with  title="Accounts"%}

{% if user.is_authenticated %}
    <p>Connected as {{user.username}} | <a href="{% url 'accounts:logout' %}"> logout </a></p>
    <h1>Welcom {{user.username}}</h1>
    <p>Bio {{user.profile.bio}}</p>

{% else %}
    <p>You're currently anonymous</p>
{% endif %}

{% include "common/s_end.html" %}
