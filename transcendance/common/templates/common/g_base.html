{% load static %}
{% load filters %}
{% load tags %}

<!DOCTYPE html>
<head>
    <title>
    {% block title %}
        Title
    {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'styles.css'%}">
    
</head>


<body>
   
    <script>
        function openNav() {
            document.getElementById("my_sidenav").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function closeNav() {
            document.getElementById("my_sidenav").style.width = "0";
            document.getElementById("main").style.marginLeft= "0";
        }

    </script>
    <div id="my_sidenav", class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            {% sidenav_hyperlinks user %}
    </div>

    <div id="main">
        <span onclick="openNav()">&#9776; open</span>
        {% block child_content %}{% endblock %}
        {% block content %}{% endblock %}
        {% block more_content %}{% endblock %}
    </div>


</body>
</html>
